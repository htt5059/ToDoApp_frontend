<div class='container px-4'>
    <h1 class="text-center">Login Page</h1>
    <div class="border border-dark form-group">
        <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row row-cols-1 justify-content-center align-items-center px-2 my-1">
                <div class="col col-8 col-md-5 col-lg-4">
                    <input class="form-control" type="email" formControlName="email" placeholder="Email">
                </div>
                <span *ngIf="loginForm.hasError('required', 'email') && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                    class="text-danger text-center">Email is Required!</span>
                <span *ngIf="loginForm.hasError('email', 'email') && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                    class="text-danger text-center">Email is Invalid!</span>
            </div>
            <div class="row row-cols-1 align-items-center justify-content-center px-2 my-1">
                <div class="col col-8 col-md-5 col-lg-4">
                    <input class="form-control" type="password" formControlName="password" placeholder="Password">
                </div>
                <span *ngIf="loginForm.hasError('required', 'password') && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                class="text-danger text-center">Password is Required!</span>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
            </div>
        </form>
        <div class="d-flex justify-content-center px-2 my-1">
            <div class="mx-2">
                <a class="text-primary" [routerLink]="['/forgot-password']">Forgot your password</a>
            </div>
            <div class="mx-2">
                <a class="text-primary" [routerLink]="['/register']">Create a new account</a>
            </div>
        </div>
        <p class="text-center my-1">Or login with your:</p>
        <div class="row row-cols-3 px-4 my-1">
            <div class="col col-4"></div>
            <div class="col col-4 d-flex justify-content-around">
                <button class="btn btn-primary rounded-circle" style="width: 32px; height: 32px" (click)="loginWithFacebook()">
                    <i class="bi bi-facebook d-flex justify-content-center align-items-center"></i>
                </button>
                <asl-google-signin-button type='icon' size='medium' shape="circle"></asl-google-signin-button>
            </div>
            <div class="col col-4"></div>
        </div>
    </div>
</div>
